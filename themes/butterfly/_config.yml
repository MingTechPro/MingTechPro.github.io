  link_color: "#99a9bf" # 链接颜色，用于超链接文本的颜色
  meta_color: "#858585" # 元数据颜色，用于日期、作者等元数据的颜色
  hr_color: "#A4D8FA" # 分隔线颜色，用于水平分隔线的颜色
  code_foreground: "#F47466" # 代码前景色，用于代码文本的前景颜色
  code_background: "rgba(27, 31, 35, .05)" # 代码背景色，用于代码块的背景颜色
  toc_color: "#00c4b6" # 目录颜色，用于文档目录的颜色
  blockquote_padding_color: "#49b1f5" # 引用块填充颜色，用于引用块的填充颜色
  blockquote_background_color: "#49b1f5" # 引用块背景颜色，用于引用块的背景颜色
  scrollbar_color: "#49b1f5" # 滚动条颜色，用于滚动条的颜色
  meta_theme_color_light: "ffffff" # 元主题颜色（明亮模式），用于明亮模式下的元数据颜色
  meta_theme_color_dark: "#0d0d0d" # 元主题颜色（暗黑模式），用于暗黑模式下的元数据颜色

# 首页的顶部图片设置
# 默认top_img全屏，site_info在中间
# 使用默认, 都无需填写（建议默认）
# The position of site info, eg: 300px/300em/300rem/10% (主页标题 距离顶部 距离)
index_site_info_top:
# The height of top_img, eg: 300px/300em/300rem (主页 top_img 高度)
index_top_img_height:

# category和tag页的UI设置
# index 值代表 UI 将与首页的 UI 一样
# default 默认跟 archives 页面 UI 一样
category_ui: # 留空或 index
tag_ui: # 留空或 index

# 文字向两侧对齐，对最后一行无效
text_align_justify: false

# 设置网站背景
# 可设置图片 或者 顔色
# 颜色（HEX值/RGB值/顔色单词/渐变色)
# 留空 不显示背景
# 图片格式 url(http://xxxxxx.com/xxx.jpg)
background:

# 页脚背景
# footer是否显示图片背景(与top_img一致)
# 留空/false, 显示默认的顔色 | img链接, 图片的链接，显示所配置的图片 |
# 顔色(HEX值 - #0000FF, RGB值 - rgb(0,0,255), 顔色单词 - orange,
# 渐变色 - linear-gradient( 135deg, #E2B0FF 10%, #9F44D3 100%),对应的顔色 | true, 显示跟 top_img 一样
footer_bg: false

# 为 header 或 footer 添加黑色半透遮罩
mask:
  header: true
  footer: true

# 右下角按钮距离底部的距离/默认单位为px
rightside_bottom: 180px

# 开启网页进入效果
enter_transitions: true

# Typewriter Effect (评论打字效果)
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: true # 是否开启
  colorful: true # open particle animation (冒光特效)
  shake: false #  open shake (抖动特效)
  mobile: false

# Background effects (背景特效)
# --------------------------------------

# canvas_ribbon (静止彩带背景)
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: true # 是否开启
  size: 150
  alpha: 0.6
  zIndex: -1
  click_to_change: true # 设置是否每次点击都更换綵带
  mobile: false # false 手机端不显示 true 手机端显示

# Fluttering Ribbon (动态彩带)
canvas_fluttering_ribbon:
  enable: true # 是否开启
  mobile: false # false 手机端不显示 true 手机端显示

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  color: "0,0,255" #线条的颜色, 默认: '0,0,0'; RGB 值: (R,G,B).(注释: 使用 ',' 分开.)
  opacity: 0.7 # 线条的不透明度 (0~1), 默认: 0.5.
  zIndex: -1 # z-index 背景属性, 默认: -1.
  count: 99 # 线路条数, 默认: 99.
  mobile: false

# Mouse click effects: fireworks (鼠标点击效果: 烟火特效)
fireworks:
  enable: true
  zIndex: 9999 # -1 或 9999
  mobile: false

# Mouse click effects: Heart symbol (鼠标点击效果: 爱心)
click_heart:
  enable: false
  mobile: false

# Mouse click effects: words (鼠标点击效果: 文字)
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# Default display mode (网站默认的显示模式)
# light (default) / dark | 亮 (默认) / 暗
display_mode: light

# Beautify (美化页面显示)
beautify:
  enable: faltse
  field: post # site/post
  title-prefix-icon: # '\f0c1'
  title-prefix-icon-color: # '#F47466'

# 全局字体设置
# Don't modify the following settings unless you know how they work (非必要不要修改)
font:
  global-font-size:
  code-font-size:
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Lato, Roboto, "PingFang SC", "Microsoft JhengHei", "Microsoft YaHei", sans-serif
  code-font-family: consolas, Menlo, "PingFang SC", "Microsoft JhengHei", "Microsoft YaHei", sans-serif

# Font settings for the site title and site subtitle
# 左上角网站名字 主页居中网站名字
blog_title_font:
  font_link: https://fonts.googleapis.com/css?family=Titillium+Web&display=swap
  font-family: Titillium Web, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft JhengHei', 'Microsoft YaHei', sans-serif

# The setting of divider icon (水平分隔线图标设置)
hr_icon:
  enable: true
  icon: # 字体Awesome图标的unicode值，如 '\3423'
  icon-top:

# the subtitle on homepage (主页字幕)
subtitle:
  enable: true
  # Typewriter Effect (打字效果)
  effect: true
  startDelay: 300 # 输入前的时间以毫秒为单位
  typeSpeed: 150 # 打字速度(毫秒)
  backSpeed: 50 # 退距速度(以毫秒为单位)
  # loop (循环打字)
  loop: true
  # source 调用第三方服务
  # source: false 关闭调用
  # source: 1  调用一言网的一句话（简体） https://hitokoto.cn/
  # source: 2  调用一句网（简体） http://yijuzhan.com/
  # source: 3  调用今日诗词（简体） https://www.jinrishici.com/
  # subtitle 会先显示 source , 再显示 sub 的内容
  source: 3
  # 如果关闭打字效果，subtitle 只会显示 sub 的第一行文字
  sub:
    - 人性的背后是白云苍狗  愿你我都是生活的高手

# Loading Animation (加载动画)
preloader:
  enable: true
  # source
  # 1. fullpage加载
  # 2. pace (进度条)
  source: 2
  # pace 题目，主题 (see https://codebyzach.github.io/pace/)
  pace_css_url: https://cdn.jsdelivr.net/gh/MingTechPro/js-api-script-toolbox@main/barber-shop.css

# wordcount (字数统计)
# see https://butterfly.js.org/posts/ceeb73f/#字數統計
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

# Lightbox (图片大图查看模式)
# --------------------------------------
# You can only choose one, or neither (只能选择一个 或者 两个都不选)

# medium-zoom
# https://github.com/francoischalifour/medium-zoom
medium_zoom: false

# fancybox
# https://fancyapps.com/fancybox/
fancybox: true

# Tag Plugins settings (标签外挂)
# --------------------------------------

# series (系列文章)
series:
  enable: true
  orderBy: "title" # Order by title or date
  order: 1 # Sort of order. 1, asc for ascending; -1, desc for descending
  number: true

# abcjs (乐谱渲染)
# See https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# mermaid 绘制流程图
# see https://github.com/mermaid-js/mermaid
mermaid:
  enable: true
  # built-in themes: default/forest/dark/neutral
  theme:
    light: default
    dark: dark

# Note (Bootstrap Callout)
note:
  # Note tag style values:
  #  - simple    bs-callout old alert style. Default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: simple
  icons: true
  border_radius: 3
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # Offset also applied to label tag variables. This option can work with disabled note tag.
  light_bg_offset: 0

# other
# --------------------------------------

# Pjax
# 它可能包含错误，并且不稳定，当您发现错误时会给出反馈
# https://github.com/MoOx/pjax
pjax:
  enable: true
  exclude:
    - /music/
    - /no-pjax/

# 引入 css 和 script (aplayer/meting)
aplayerInject:
  enable: false
  per_page: true

# Snackbar (Toast Notification 彈窗)
# https://github.com/polonel/SnackBar
# position 彈窗位置
# 可選 top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: true
  position: bottom-left
  bg_light: "#49b1f5" # The background color of Toast Notification in light mode
  bg_dark: "#1f1f1f" # The background color of Toast Notification in dark mode

# https://instant.page/
# prefetch (預加載)
instantpage: true

# https://github.com/vinta/pangu.js
# Insert a space between Chinese character and English character (中英文之間添加空格)
pangu:
  enable: true
  field: site # site: 全站生效/post: 只在文章页生效

# Lazyload (圖片懶加載)
