# Conversion between Traditional and Simplified Chinese (简繁转换)
translate:
  enable: true
  # 按钮的文本
  default: 繁 # (网站是简体，应设置为'default: 繁')
  # 网站的语言 (1 - 繁体中文/ 2 - 简体中文）
