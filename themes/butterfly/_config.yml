  # 时间延迟
  translateDelay: 0
  # 当语言为简体中文时，按钮的文本
  msgToTraditionalChinese: "繁"
  # 当语言为繁体中文时，按钮的文本
  msgToSimplifiedChinese: "簡"

# Read Mode (阅读模式)
readmode: true

# 夜间模式，暗黑模式，深色模式
darkmode:
  enable: true
  # 切换暗光模式按钮
  button: true # 是否在右下角显示日夜模式切换按钮
  # Switch dark/light mode automatically (自动切换 深色模式和浅色模式)
  # 自动更改模式: 1 跟随系统而变化，不支持的浏览器/系统将按照时间 start 到 end 之间切换为
  # 自动更改模式: 2 只按照时间 start 到 end 之间切换为 light mode ,其余时间为深色模式
  # 自动更改模式: false 取消自动切换
  autoChangeMode: 1
  # 设置亮模式时间，取值范围为 0 ~ 24。如果不设置，默认值为 6 ~ 18
  start: 8 # 开始时间
  end: 19 # 结束时间

# 显示滚动到顶部按钮的滚动百分比
rightside_scroll_percent: false

# Don't modify the following settings unless you know how they work (非必要请不要修改)
