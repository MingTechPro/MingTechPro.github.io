# Navigation bar settings (导航栏设置)
# see https://butterfly.js.org/posts/4aa8abbe/##導航欄設置-Navigation-bar-settings
# --------------------------------------

nav:
  logo: # image
  display_title: true
  fixed: false # 固定导航栏

# Menu 目錄
menu:
  首页: /#content-inner || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  清单||fa fa-heartbeat:
    书签: /bookmark/ || fas fa-book
  友链: /link/ || fas fa-link
  关于: /about/ || fas fa-heart

# Code Blocks (代码相关)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # 复制按钮
highlight_lang: true # 显示代码语言
highlight_shrink: false # true: 收缩代码块 / false: 展开代码块 | none: 展开代码块并隐藏按钮
highlight_height_limit: false # 配置代码高度限制，超出的部分会隐藏，并显示展开按钮 单位: px
code_word_wrap: false # true: 开启横向滚动条 false：关闭横向滚动条

# Social Settings (社交图标设置)
# formal:
# 书写格式
#   图标名：链接 || 描述性文字 || 颜色
#   icon: link || the description || color
social:
  fab fa-github: https://github.com/MingTechPro || Github || '#000'
  fas fa-tv: https://space.bilibili.com/210154480 || BiliBili || '#000'
  fas fa-rss: /feed.xml || RSS || '#000'
  fas fa-envelope: mailto:ChenPeiming52001@163.com || Email || '#000'

# Image (图片设置)
# --------------------------------------

# Favicon（网站图标）
favicon: /img/favicon.png

# Avatar (头像)
avatar:
  img: https://cdn.jsdelivr.net/gh/MingTechPro/drawing-bed/img_url/202404272112048.jpg
  effect: false # true：头像会一直转圈

# 禁用所有横幅图像
disable_top_img: false

# 首页的横幅图片
index_img:

# 如果页面的横幅没有设置，它将显示顶部的图片
default_top_img: https://cdn.jsdelivr.net/gh/MingTechPro/drawing-bed/img_url/202404272114713.jpg

# 存档页面的横幅图像
archive_img:

# 如果标签页的横幅没有设置，它将显示顶部的图片
# 注意标签页不是标签页 (子標籤頁面的 top_img)
tag_img:

# 标签页的横幅图像
# format:
#  - tag name: xxxxx
tag_per_img:

# 如果类别页面的横幅没有设置，它将显示顶部的图片
# 注意类别页不是类别页 (子分類頁面的 top_img)
category_img:

# 类别页面的横幅图像
# format:
#  - category name: xxxxx
category_per_img:

cover:
  # 是否显示封面 (是否显示文章封面)
  index_enable: true # 主页是否显示文章封面图
  aside_enable: true # 侧栏是否显示文章封面图
  archives_enable: true # 归档页面是否显示文章封面图
  # 首页封面的位置 (封面显示的位置)
  # left/right/both
  position: both
  # 当未设置封面时，显示默认封面 (當沒有設置cover時，默認的封面顯示)
  default_cover:
    - https://cdn.jsdelivr.net/gh/MingTechPro/drawing-bed/img_url/202404272114713.jpg

# 替换损坏的图像 (替換無法顯示的圖片)
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# 一个简单的404页面
error_404:
  enable: true
  subtitle: "页面未找到"
  background: https://www.runoob.com/wp-content/themes/runoob/assets/img/404.jpg

post_meta:
  page: # 首页
    date_type: created # created or updated or both 主页文章日期是创建日或者更新日或都显示
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 主页是否显示分类
    tags: true # true or false 主页是否显示标签
    label: true # true or false 显示描述性文字
  post: # 文章
    date_type: both # created or updated or both 文章页日期是创建日或者更新日或都显示
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 文章页是否显示分类
    tags: true # true or false 文章页是否显示标签
    label: true # true or false 显示描述性文字

# 在首页显示文章介绍
# 1: description 描述，形容，说明
# 2: both (如果描述存在，它将显示描述或显示自动摘录)
# 3: auto_excerpt (默认)
# false: 不展示文章介绍
index_post_content:
  method: 3
  length: 500 # 如果method为“2”或“3”，则长度需要配置

# 锚点
anchor:
  # 当你滚动URL将根据标题id更新
  auto_update: false
  # 单击标题滚动并更新锚
  click_to_scroll: false

# figcaption (图片描述文字)
photofigcaption: false

# 复制设置
# copyright: 复制内容后添加版权信息 (複製的內容後面加上版權信息)
copy:
  enable: true # 是否开启网站复制权限
  copyright: # 复制的内容后面加上版权信息
    enable: false # 是否开启复制版权信息添加
    limit_count: 10 # 字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息

# Post
# --------------------------------------

# toc (目录)
toc:
  post: true # 文章页是否显示 TOC
  page: false # 普通页面是否显示 TOC
  number: true # 是否显示章节数
  expand: false # 是否展开 TOC
  style_simple: false # 简洁模式（侧边栏只显示 TOC, 只对文章页有效 ）
  scroll_percent: true # 是否显示滚动进度百分比

# 文章开源协议
post_copyright:
  enable: true
  decode: true
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward 赞助商/奖励
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# Post edit 文章编辑
# 轻松浏览和编辑博客源代码在线
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  limit: 6 # 显示的帖子数
  date_type: created # or created or updated 文章日期显示创建日或者更新日

# post_pagination (分页)
# value: 1 || 2 || false
# 1: 下一篇文章将链接到旧文章
# 2: 下一篇文章将链接到新的文章
# false: 关闭分页按钮
post_pagination: 2

# Displays outdated notice for a post (文章过期提醒)
noticeOutdate:
  enable: true
  style: flat # style: simple/flat 方式: 简单的/平的
  limit_day: 360 # 距离更新时间多少天才显示文章过期提醒
  position: top # position: top/bottom 位置: 顶部/底部
  message_prev: It has been # 天数之前的文字
  message_next: days since the last update, the content of the article may be outdated. # 天数之后的文字

# 页脚设置
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2024 # 展示你站点起始时间
  custom_text: <img src="https://icp.gov.moe/favicon.ico" style="position:relative;top:4px;" width="20px" height="20px"><a href="https://icp.gov.moe/?keyword=20249006" target="_blank">萌ICP备20249006号</a> <br> All articles in this blog are licensed under CC BY-NC-SA 4.0 unless stating additionally. # 是一个给你用来在页脚自定义文本的选项。通常你可以在这里写声明文本等。支持 HTML。
  copyright: true # 主题和框架的版权

# aside (侧边栏)
# --------------------------------------

aside:
  enable: true
  hide: false
  button: true
  mobile: true # 手机显示
  position: right # 设置侧边栏位置 left or right | 左或是右
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/MingTechPro
  card_announcement:
    enable: true
    content: This is my Blog.
  card_recent_post:
    enable: true
    limit: 5 # 如果设置为0，将显示所有
    sort: date # 日期或更新
    sort_order: # 不要修改设置，除非你知道它是如何工作的
  card_categories:
    enable: true
    limit: 8 # 如果设置为0，将显示所有
    expand: none # none/true/false 无/真/假
    sort_order: # 不要修改设置，除非你知道它是如何工作的
  card_tags:
    enable: true
    limit: 40 # 如果设置为0，将显示所有
    color: true # 设置标签字体颜色 false：单色 true：彩色
    orderby: random # Order of tags, random/name/length 标签的顺序:随机/命名/长度
    order: 1 # 顺序：1, 为上升; -1, 为下降
    sort_order: # 不要修改设置，除非你知道它是如何工作的
  card_archives:
    enable: true
    type: monthly # yearly or monthly 每年或每月
    format: MMMM YYYY # 例如: YYYY年MM月
    order: -1 # 顺序：1, 为上升; -1, 为下降
    limit: 8 # 如果设置为0，将显示所有
    sort_order: # 不要修改设置，除非你知道它是如何工作的
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order: # 不要修改设置，除非你知道它是如何工作的
  card_post_series:
    enable: true
    series_title: false # The title shows the series name 标题显示了系列名称
    orderBy: "date" # 按标题或日期排序
    order: -1 # 顺序：1, 为上升; -1, 为下降

